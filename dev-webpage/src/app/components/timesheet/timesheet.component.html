<div class="container mt-5 p-4 rounded shadow-lg bg-light">
    <h2 class="text-center mb-4 text-primary">Employee Timesheet</h2>
    <form aria-label="Employee Timesheet Form">
      <div class="row mb-3">
        <div class="col-md-4 mb-3">
          <div class="form-group">
            <label for="employeeName" class="font-weight-bold text-secondary">Employee Name</label>
            <input type="text" id="employeeName" class="form-control border-primary" placeholder="Enter employee name">
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="form-group">
            <label for="project" class="font-weight-bold text-secondary">Project</label>
            <input type="text" id="project" class="form-control border-primary" placeholder="Enter project name">
          </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="form-group">
              <label for="vendor" class="font-weight-bold text-secondary">Vendor</label>
              <input type="text" id="vendor" class="form-control border-primary" placeholder="Enter vendor name">
            </div>
          </div>
      </div>
  
      <div class="row mb-3">
        <div class="col-md-4 mb-3">
            <div class="form-group">
              <label for="verified" class="font-weight-bold text-secondary">Verified By</label>
              <input type="text" id="verified" class="form-control border-primary" placeholder="Enter Verified By">
            </div>
          </div>
          <div class="col-md-4 mb-3"></div>
          <div class="col-md-4 mb-3">
            <div class="form-group">
              <label for="verifiedon" class="font-weight-bold text-secondary">Verified On</label>
              <input type="date" id="verifiedon" class="form-control border-primary" (change)="updateDates($event)" aria-label="Verified Date">
            </div>
          </div>
        <div class="col-md-4 mb-3">
          <div class="form-group">
            <label for="startDate" class="font-weight-bold text-secondary">Start Date</label>
            <input type="date" id="startDate" class="form-control border-primary" (change)="updateDates($event)" aria-label="Start Date">
          </div>
        </div>
        <div class="col-md-4 mb-3"></div>
        <div class="col-md-4 mb-3">
          <div class="form-group">
            <label for="endDate" class="font-weight-bold text-secondary">End Date</label>
            <input type="date" id="endDate" class="form-control border-primary" (change)="updateDates($event)" aria-label="End Date">
          </div>
        </div>
      </div>
  
      <div class="table-responsive position-relative">
        <table class="table table-striped table-bordered text-center" role="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col" rowspan="2">Timesheet Type</th>
              <th scope="col" *ngFor="let item of formattedDates">{{ item.day }}</th>
            </tr>
            <tr>
              <th scope="col" *ngFor="let item of formattedDates">{{ item.date }}</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="font-weight-bold" rowspan="2">Hours Worked</td>
              <td *ngFor="let i of days; let idx = index">
                <input type="number" class="form-control border-primary" min="0" max="24" [(ngModel)]="hoursWorked[idx]" name="hoursWorked{{idx}}" placeholder="Enter hours" [attr.aria-label]="'Hours worked on ' + formattedDates[idx].day + ', ' + formattedDates[idx].date">
              </td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-secondary btn-prev" (click)="navigateWeek(-1)" title="Previous Week" style="position: absolute; top: 50%; left: 0; transform: translateY(-50%);">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button type="button" class="btn btn-secondary btn-next" (click)="navigateWeek(1)" title="Next Week" style="position: absolute; top: 50%; right: 0; transform: translateY(-50%);">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
  
      <div class="text-center mt-4">
        <button type="button" class="btn btn-primary btn-submit">Submit Timesheet</button>
      </div>
    </form>
  </div>
