<!-- Form Section -->
<div class="container py-5">
  <p-card>
    <form [formGroup]="footer" >
      
      <!-- Top Section (Personal Details) -->
      <div *ngIf="currentSection === 1" class="top-section mb-4">
        <div class="top-header mb-3">
          <h2>Personal Details</h2>
        </div>
        <div class="top-content">
          <!-- First Name Field -->
          <div class="mb-3">
            <label for="fname" class="form-label mandatory-label">First Name</label>
            <input type="text" pInputText formControlName="fname" placeholder="Enter your first name" id="fname" class="form-control small-icon-input" required />
            <div *ngIf="footer.get('fname')?.invalid && footer.get('fname')?.touched" class="invalid-feedback">
              First Name is required
            </div>
          </div>

          <!-- Middle Name Field -->
          <div class="mb-3">
            <label for="mname" class="form-label">Middle Name</label>
            <input type="text" pInputText formControlName="mname" placeholder="Enter your middle name" id="mname" class="form-control small-icon-input" />
          </div>

          <!-- Last Name Field -->
          <div class="mb-3">
            <label for="lname" class="form-label mandatory-label">Last Name</label>
            <input type="text" pInputText formControlName="lname" placeholder="Enter your last name" id="lname" class="form-control small-icon-input" required />
            <div *ngIf="footer.get('lname')?.invalid && footer.get('lname')?.touched" class="invalid-feedback">
              Last Name is required
            </div>
          </div>
        </div>
      </div>

      <!-- Bottom Section (Gender and Date of Birth) -->
      <div *ngIf="currentSection === 2" class="bottom-section mb-4">
        <div class="mb-3">
          <label for="gender" class="form-label mandatory-label">Gender</label>
          <div class="d-flex align-items-center">
            <div class="form-check me-3" *ngFor="let gender of ['Male', 'Female', 'Others']">
              <input class="form-check-input" type="radio" formControlName="gender" [id]="gender" [value]="gender" />
              <label class="form-check-label" for="gender">{{ gender }}</label>
            </div>
          </div>
          <div *ngIf="footer.get('gender')?.invalid && footer.get('gender')?.touched" class="invalid-feedback">
            Gender is required
          </div>
        </div>

        <!-- Date of Birth Field -->
        <div class="mb-3">
          <label for="dob" class="form-label mandatory-label">Date of Birth</label>
          <p-calendar
          formControlName="dob"
          id="dob"
          dateFormat="mm/dd/yy"
          [showIcon]="true"
          placeholder="Select Date of Birth"
          class="w-full"
        ></p-calendar>
         <div *ngIf="footer.get('dob')?.invalid && footer.get('dob')?.touched" class="invalid-feedback">
            Date of Birth is required
          </div>
        </div>
      </div>

      <!-- Prev and Next Buttons -->
      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-secondary" (click)="prevSection()" [disabled]="currentSection === 1">
          <i class="bi bi-arrow-left"></i> Prev
        </button>
        <button type="button" class="btn btn-primary" (click)="nextSection()" [disabled]="currentSection === 2">
          Next <i class="bi bi-arrow-right"></i>
        </button>
      </div>
    </form>
  </p-card>
</div>
